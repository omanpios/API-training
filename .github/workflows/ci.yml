name: API Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
   
    steps:
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
             java-version: '11'
             distribution: 'adopt'
             cache: maven
      - name: Have GitHub Actions Build Maven Project
        run:  mvn -B test
